<div class="login" align="center">
    <div class="container">
        <h2>Login</h2>
        <input class="form-control" type="email" placeholder="Email" ng-model="email" />
        <br>
        <input class="form-control" type="password" placeholder="Password" ng-model="password" />
        <br>
        <button class="btn btn-info" ng-click='login(email, password)'>Login</button>
        <a class="btn btn-danger" href="#/register">Register</a>
    </div>
</div>
