<div class="register" align="center">
    <div class="container">
        <h2>Create a userID</h2>
        <input class="form-control" type="email" placeholder="Email" ng-model="email" />
        <br>
        <input class="form-control" type="password" placeholder="Password" ng-model="password" />
        <br>
        <button class="btn btn-info" ng-click='register(email, password)'>Register</button>
        <a class="btn btn-success" href="#/login">Already a User?</a>
    </div>
</div>
