<!DOCTYPE html>
<html>
<head>
	<title>Two way data binding</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body ng-app>

	<!-- <div ng-init="firstName	= 'Keerthana'; lastName='K';">
	<h3>FirstName: {{firstName}}</h3>
	<h3>lastName:  <span ng-bind="lastName"></span></h3>
	</div> -->

	<div ng-app ng-init="firstName = 'Keerthana'; lastName = 'K';">
		<h3>FirstName: {{firstName}}</h3>
		<h3>lastName:  <span ng-bind="lastName"></span></h3>
		<br />
		<label>Update the firstName: <input type="text" ng-model="firstName"></label>
		<label>Update the lastName: <input type="text" ng-model="lastName"></label>
	</div>

</body>
</html>
